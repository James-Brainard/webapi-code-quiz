<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

  <header>
    <button id="view-scores">View High Scores</button>
    <h1>Time: <span>75</span></h1>
  </header>

  <main>

    <div class="quiz-container" id="quiz">
      <h2>Coding Quiz Challenge</h2>
      <p>Try to answer the following questions to the best of your ability within the time limit. Keep in mind that each
        incorrect answer will subtract from your time and score by ten seconds!</p>
      <button id="start-quiz">Start Quiz</button>
    </div>

    <div class="hide" id="input-score">
      <h2>All done!</h2>
      <h3 id="your-score">Your final score is: <span id="final-score">0</span></h3>
      <form>
        Enter Initials: <input type="text" name="initials" id="user-initial">
        <button id="submit-score">Submit</button>
      </form>
    </div>

    <div class="hide" id="highscores">
      <h2>High Scores</h2>
      <ul id="highscore-list">

      </ul>
      <button id="go-back">Restart game</button>
      <button id="clear-scores">Clear High Scores</button>
    </div>

  </main>
  <script src="assets/script.js"></script>

</body>


</html>
